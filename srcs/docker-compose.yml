services:
  nginx:
    build: ./requirements/nginx
    container_name: nginx
    image: nginx:ayel-mou
    ports:
      - "443:443"
    restart: always 
    depends_on:
      - wordpress
    networks:
      - inception_network
    env_file:
      - .env
    volumes:
      - volume_wordpress:/var/www/wordpress
  site:
    build: ./requirements/bonus/myresume
    container_name: myresume
    image: myresume:ayel-mou
    ports:
      - "4242:4242"
    restart: always 
    networks:
      - inception_network

  jupyter:
    build: ./requirements/bonus/jupyter
    container_name: jupyter
    image: jupyter:ayel-mou
    ports:
      - "8888:8888"
    restart: always
    networks:
      - inception_network
    volumes:
      - ./srcs:/requirements/bonus/jupyter/src
    working_dir: /workspace/srcs

  wordpress:
    build: ./requirements/wordpress
    container_name: wordpress
    image: wordpress:ayel-mou
    depends_on:
      - mariadb
    restart: always 
    networks:
      - inception_network
    env_file:
      - .env
    secrets:
      - db_password
      - user_and_passowrd
    volumes:
      - volume_wordpress:/var/www/wordpress
      
  mariadb:
    build: ./requirements/mariadb
    container_name: mariadb
    image: mariadb:ayel-mou
    restart: always 
    networks:
      - inception_network
    env_file:
      - .env
    secrets:
      - db_password
      - db_root_password
    volumes:
      - volume_mariadb:/var/lib/mysql

networks:
  inception_network:
    driver: bridge
    
volumes:
  volume_mariadb:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/ayel-mou/data/mariadb
  volume_wordpress:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/ayel-mou/data/wordpress
  # volume_myresume:
  #   driver: local
  #   driver_opts:
  #     type: none
  #     o: bind
  #     device: ./requirements/bonus/myresume


secrets:
  db_password:
    file: ../secrets/db_password.txt
  user_and_passowrd:
    file: ../secrets/credentials.txt
  db_root_password:
    file: ../secrets/db_root_password.txt