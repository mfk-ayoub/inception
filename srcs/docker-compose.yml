services:

  nginx:
    image: nginx
    container_name: nginx
    build: ./requirements/nginx
    ports:
      - "443:443"
    restart: always
    # networks:            
    #   - inception
    env_file:
      - .env
  mariadb:
    image: mariadb
    container_name: mariadb
    build: ./requirements/mariadb
    ports:
      - "3306:3306"
    restart: always
    networks:            
      - inception
    env_file:
      - .env


networks:
  inception:
    driver: bridge
    name: inception
