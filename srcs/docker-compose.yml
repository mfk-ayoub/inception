services:

  nginx:
    image: nginx
    container_name: nginx
    build: ./requirements/nginx
    ports:
      - "443:443"
    restart: always
    networks:            
      - inception
    env_file:
      - .env
  mariadb:
    image: mariadb
    container_name: mariadb
    build: ./requirements/mariadb
    ports:
      - "3306:3306"
    restart: always
    networks:            
      - inception
    env_file:
      - .env
  wordpress:
    image: wordpress
    container_name: wordpress
    build:
      context: ./requirements/wordpress
    ports:
      - "9000:9000"
    env_file:
      - .env 
    restart: always
    networks:
      - inception
    depends_on:
      - mariadb
    secrets:
      - wp_db_pass
      - wp_admin_user
      - wp_db_root_pass


secrets:
  wp_db_pass:
    file: ./secrets/db_password.txt
  wp_db_root_pass:
    file: ./secrets/db_root_password.txt
  wp_admin_user:
    file: ./secrets/credentials.txt

networks:
  inception:
    driver: bridge
    name: inception
