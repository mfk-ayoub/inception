
services:
  nginx:
    build: ./requirements/nginx
    container_name: nginx
    image: nginx
    ports:
      - "443:443"
    restart: always 
    depends_on:
      - wordpress
    networks:
      - inception_network
    env_file:
      - .env
    volumes:
      - volume_wordpress:/var/www/wordpress
  wordpress:
    build: ./requirements/wordpress
    container_name: wordpress
    image: wordpress
    depends_on:
      - mariadb
    restart: always 
    networks:
      - inception_network
    env_file:
      - .env
    secrets:
      - db_password
      - user_password
    volumes:
      - volume_wordpress:/var/www/wordpress
  mariadb:
    build: ./requirements/mariadb
    container_name: mariadb
    image: mariadb
    restart: always 
    networks:
      - inception_network
    env_file:
      - .env
    secrets:
      - db_password
      - db_root_password
    volumes:
      - volume_mariadb:/var/lib/mysql

networks:
  inception_network:
    driver: bridge
volumes:
  volume_mariadb:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/ayel-mou/data/mariadb
  volume_wordpress:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/ayel-mou/data/wordpress
secrets:
  db_password:
    file: ../secrets/db_password.txt
  user_password:
    file: ../secrets/user_password.txt
  db_root_password:
    file: ../secrets/db_root_password.txt