services:

  nginx:
    image: nginx
    container_name: nginx
    build: ./requirements/nginx
    ports:
      - "443:443"
    restart: always
    networks:            
      - inception
    env_file:
      - .env
  mariadb:
    image: mariadb
    container_name: mariadb
    build: ./requirements/mariadb
    ports:
      - "3306:3306"
    restart: always
    networks:            
      - inception
    env_file:
      - .env
  wordpress:
    build:
      context: ./requirements/wordpress
    container_name: wordpress
    ports:
      - "9000:9000" 
    env_file:
      - .env 
    restart: always
    networks:
      - inception
secrets:
  wp_db_pass:
    file: ./secrets/db_password.txt
  wp_db_root_pass:
    file: ./secrets/db_root_password.txt

networks:
  inception:
    driver: bridge
    name: inception
