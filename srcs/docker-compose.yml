services:
  nginx:
    image: nginx
    container_name: nginx
    build: ./requirements/nginx
    ports:
      - "443:443"

  mariadb:
    image: mariadb
    container_name: mariadb
    build: ./requirements/mariadb
    ports:
      - "3306:3306"

  wordpress:
    image: wordpress
    container_name: wordpress
    build: ./requirements/wordpress
    volumes:
      - wordpress:/var/www/html
    networks:
      - inception
    expose:
      - "9000"

networks:
  inception:
    name: inception

volumes:
  mariadb:
    name: mariadb
    driver: local
    driver_opts:
      device: /home/ayel-mou/data
      o: bind
      type: none

  wordpress:
    name: wordpress
    driver: local
    driver_opts:
      device: /home/ayel-mou/data
      o: bind
      type: none

secrets:
  db_password:
    file: ../secrets/db_password.txt
  user_password:
    file: ../secrets/user_password.txt
  db_root_password:
    file: ../secrets/db_root_password.txt
